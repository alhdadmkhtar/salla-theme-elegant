<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>صالة أنيقة</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin:0; padding:0; }
    header { background: #222; padding:20px; text-align:center; }
    header h1 { margin:0; font-size:2rem; }
    .products { display:flex; gap:20px; flex-wrap:wrap; padding:20px; }
    .product { background:#333; padding:15px; border-radius:8px; width:calc(50% - 20px); text-align:center; }
    .product img { max-width:100%; border-radius:4px; }
    footer { background:#222; text-align:center; padding:15px; font-size:0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>صالة أنيقة</h1>
    <p>تشكيلة راقية من الأزياء الفاخرة</p>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="عباية فاخرة">
      <h3>عباية ملكية</h3>
      <p>وصف مختصر للأناقة المطلقة.</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="فستان سهرة">
      <h3>فستان سهرة</h3>
      <p>إطلالة ساحرة لليلة لا تُنسى.</p>
    </div>
  </section>
  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>
</body>
</html>
